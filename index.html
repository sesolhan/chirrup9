<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>chirrup9</title>
<style>
  :root{
    --bg:#e6e6e6; --panel:#e6e6e6; --card:#b9dcfe; --fg:#111827; --muted:#6b7280; --line:#cfd4dc;
  }
  *{box-sizing:border-box}

  html, body { height:100%; }
  body{
    margin:0;
    background:transparent;
    color:var(--fg);
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Apple SD Gothic Neo,Noto Sans KR,sans-serif;
    overflow-x:hidden;
  }

  .stage{
    width:100vw; max-width:none; margin:0; padding:0;
    display:grid; gap:0;
    grid-template-columns:minmax(360px,560px) 1fr; 
    align-items:start;
  }

  .left{
    background:var(--panel);
    border-radius:0;
    padding:30px;
    min-height:100vh;
    position:relative;
  }

  .about-link{
    font-weight:700; font-size:18px; cursor:pointer; transition:.15s;
    border-bottom:2px solid transparent; display:inline-block; margin-bottom:18px;
  }
  .about-link:hover, .about-link:focus{
    border-bottom-color:#111827;
    text-decoration:none;
  }

  .right{
    background:#54dd22;
    color:#fff;
    min-height:100vh;
    display:flex; align-items:center; justify-content:center;
    position:sticky; top:0;
  }
  .right .placeholder{opacity:.7; letter-spacing:.02em}

  .stories{
    display:flex; gap:16px; padding:12px 16px 18px; align-items:center; overflow-x:auto;
  }

  .story{
    width:64px; height:64px; flex:0 0 auto;
    border-radius:999px;
    background:#bfbfbf center/cover no-repeat;
    position:relative; overflow:hidden;
    border:0; padding:0; margin:0;
    appearance:none; -webkit-appearance:none; outline:none;
    cursor:pointer;
  }
  .story[data-img="1"]{ background-image:var(--img); }
  .story::before{
    content:"";
    position:absolute; inset:0;
    border-radius:inherit;
    background:rgba(0,0,0,.48);
    opacity:0; transition:opacity .15s ease;
    pointer-events:none;
  }
  .story::after{
    content: attr(data-label);
    position:absolute; inset:0;
    display:flex; align-items:center; justify-content:center;
    color:#fff; font-size:12px; font-weight:600; letter-spacing:.02em;
    text-align:center; padding:0 8px;
    text-shadow:0 1px 2px rgba(0,0,0,.4);
    opacity:0; transform:scale(.98);
    transition:opacity .15s ease, transform .15s ease;
    pointer-events:none;
  }
  .story:hover::before, .story:focus-visible::before, .story:active::before{ opacity:1; }
  .story:hover::after,  .story:focus-visible::after,  .story:active::after { opacity:1; transform:scale(1); }

  .sr-only{ position:absolute; clip:rect(0,0,0,0); clip-path:inset(50%); width:1px; height:1px; overflow:hidden; }

  .date{margin:18px 0 8px; font-weight:700}
  .group{ margin-bottom:12px; }

  article.card{
    background:var(--card);
    border-radius:16px;
    padding:16px 18px;
    margin:10px 0 22px;
  }
  article h2{margin:0 0 8px; font-size:18px}
  .meta{font-size:12px; color:#cfd4dc; margin-bottom:8px; display:flex; gap:8px; align-items:center}
  .pills{display:flex; gap:8px; flex-wrap:wrap}
  .pill{font-size:12px; padding:4px 8px; border-radius:999px; border:1px dashed #999; background:#e6e6e6}
  .content{margin-top:8px; white-space:pre-wrap; line-height:1.55; color:#1f2937}

  /* 미디어 슬라이더 */
  .media-slider{
    width:100%; max-width:600px; min-height:240px;
    position:relative; display:flex; align-items:center; justify-content:center;
    background:rgba(255,255,255,.08);
    border-radius:16px;
    overflow:hidden;
  }
  .media-slide{
    width:100%; height:100%; display:flex; align-items:center; justify-content:center;
    position:relative;
    transition:transform .3s;
  }
  .media-nav{
    position:absolute; top:50%; transform:translateY(-50%);
    background:rgba(0,0,0,.3); color:#fff; border:none; border-radius:999px;
    width:36px; height:36px; font-size:22px; display:flex; align-items:center; justify-content:center;
    cursor:pointer; z-index:2;
    transition:background .15s;
  }
  .media-nav:hover{ background:rgba(0,0,0,.6);}
  .media-nav.prev{ left:12px; }
  .media-nav.next{ right:12px; }
  .media-indicator{
    position:absolute; bottom:18px; left:50%; transform:translateX(-50%);
    display:flex; gap:10px; align-items:center;
    justify-content:center;
    z-index:3;
  }
  .media-dot{
    width:12px; height:12px; border-radius:999px; background:#e6e6e6; opacity:.6; cursor:pointer;
    border:none;
    transition:opacity .15s, background .15s;
    display:inline-block;
  }
  .media-dot.active{ opacity:1; background:#54dd22; }
  @media (max-width:900px){
    .stage{grid-template-columns:1fr}
    .right{position:static; min-height:240px; margin-top:0}
    .media-slider{max-width:100vw;}
  }
</style>
</head>
<body>
  <main class="stage">
    <section class="left">
      <span id="aboutBtn" class="about-link" tabindex="0">About</span>
      <div class="stories" id="storyBar"></div>
      <div id="list"></div>
    </section>
    <aside class="right" id="media"><div class="placeholder">✩‧₊˚ੈ*:ﾟ*｡.⋆·ฺᐝ.∗̥⁺˚</div></aside>
  </main>

<script>
const SHEET_ID     = "1i8VMQ2ZkSEJp9H0Ct9tP-61DF_OF2KJuxb31btuHgSE";
const POSTS_SHEET  = "Feed";
const TAGMAP_SHEET = "TagMap";
const ABOUT_SHEET  = "About";
const GVIZ_BASE   = (sheet) => `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json` + (sheet? `&sheet=${encodeURIComponent(sheet)}`: "" );
const GVIZ_POSTS  = GVIZ_BASE(POSTS_SHEET);
const GVIZ_TAGMAP = GVIZ_BASE(TAGMAP_SHEET);
const GVIZ_ABOUT  = GVIZ_BASE(ABOUT_SHEET);

function cellToUrl(cell){
  const f = typeof cell?.f === 'string' ? cell.f : "";
  const h1 = f.match(/HYPERLINK\(\s*"([^"]+)"/i);
  const h2 = f.match(/HYPERLINK\(\s*'([^']+)'/i);
  if(h1?.[1]) return h1[1].trim();
  if(h2?.[1]) return h2[1].trim();
  const s = String(cell?.v ?? cell?.f ?? "").trim();
  const m = s.match(/https?:\/\/[^\s)"><]+/);
  if(m?.[0]) return m[0];
  return s;
}

const headerMap = {
  id:['id','아이디'], title:['title','제목'], body:['body','본문','내용','content'],
  tags:['tags','태그'], likes:['likes','좋아요','like'], date:['date','날짜','일자'],
  published:['published','공개','노출','게시'], media:['media','이미지','영상','미디어','image','video','url']
};
function parseGviz(text){
  const json = JSON.parse(text.substring(47).slice(0,-2));
  const labels = json.table.cols.map(c=>String(c.label||'').toLowerCase().trim());
  const find = (aliases)=> labels.findIndex(l=>aliases.includes(l));
  const idx = {
    id:find(headerMap.id), title:find(headerMap.title), body:find(headerMap.body),
    tags:find(headerMap.tags), likes:find(headerMap.likes), date:find(headerMap.date),
    published:find(headerMap.published), media:find(headerMap.media)
  };
  const rows = json.table.rows.map(r=>{
    const get = i => (i===-1? null : r.c[i]);
    const pubRaw = (get(idx.published)?.f ?? get(idx.published)?.v);
    const published = (idx.published===-1) ? true
      : (String(pubRaw).toLowerCase()==="true" || pubRaw===true);
    // 여러 미디어 쉼표로 구분
    const mediaRaw = cellToUrl(get(idx.media));
    const mediaArr = String(mediaRaw||"").split(",").map(s=>s.trim()).filter(Boolean);
    return {
      id:String(get(idx.id)?.v ?? get(idx.id)?.f ?? "").trim(),
      title:String(get(idx.title)?.v ?? get(idx.title)?.f ?? "").trim(),
      body:String(get(idx.body)?.v ?? get(idx.body)?.f ?? "").trim(),
      tags:String(get(idx.tags)?.v ?? get(idx.tags)?.f ?? "").split(",").map(s=>s.trim()).filter(Boolean),
      likes:Number(get(idx.likes)?.v ?? get(idx.likes)?.f ?? 0),
      date:String(get(idx.date)?.v ?? get(idx.date)?.f ?? "").trim(),
      media: mediaArr,
      published
    };
  });
  return rows.filter(r=>r.published && r.title);
}

function normLabel(s){ return String(s||'').toLowerCase().replace(/[\s_\-\/]+/g,''); }
const TAGMAP_ALIAS = {
  tag: new Set(['tag','tags','태그','name','label'].map(normLabel)),
  img: new Set(['imageurl','image','url','이미지','링크','이미지url','이미지사진','photo','icon'].map(normLabel))
};
function parseTagMap(text){
  const json = JSON.parse(text.substring(47).slice(0,-2));
  const labels = json.table.cols.map(c=>normLabel(c.label));
  let colTag = labels.findIndex(l=> TAGMAP_ALIAS.tag.has(l));
  let colImg = labels.findIndex(l=> TAGMAP_ALIAS.img.has(l));
  if(colTag === -1) colTag = 0;
  if(colImg === -1) colImg = 1;
  const map = new Map();
  json.table.rows.forEach(r=>{
    const t = (r.c[colTag]?.v ?? r.c[colTag]?.f ?? "").toString().trim();
    const u = cellToUrl(r.c[colImg]);
    if(t && u){ map.set(t.toLowerCase(), u); }
  });
  return map;
}

function dateKey(s){
  if(!s) return "";
  const digits = String(s).replace(/[^0-9]/g, "");
  if(!digits) return "";
  return digits.padEnd(14, "0").slice(0, 14);
}
function idNum(id){ const m = String(id||"").match(/(\d+)/g); return m ? Number(m[m.length-1]) : null; }
function comparePosts(a, b){
  const da = dateKey(a.date), db = dateKey(b.date);
  if(da !== db) return db.localeCompare(da);
  const ia = idNum(a.id), ib = idNum(b.id);
  if(ia != null && ib != null) return ib - ia;
  if(ia != null) return -1;
  if(ib != null) return  1;
  return String(b.id||"").localeCompare(String(a.id||""));
}

function extractDriveId(url){
  let m = url.match(/\/file\/d\/([a-zA-Z0-9_-]+)/); if(m) return m[1];
  m = url.match(/[?&](?:id|ids)=([a-zA-Z0-9_-]+)/); if(m) return m[1];
  m = url.match(/\/uc(?:\?|\/).*?[?&]id=([a-zA-Z0-9_-]+)/); if(m) return m[1];
  m = url.match(/thumbnail\?id=([a-zA-Z0-9_-]+)/); if(m) return m[1];
  return null;
}
function normalizeMediaUrl(raw){
  const url = String(raw||"").trim();
  if(!url) return "";
  if(/https?:\/\/(?:drive|docs)\.google\.com\/uc/i.test(url)) return url;
  if(/https?:\/\/drive\.google\.com/i.test(url)){
    const id = extractDriveId(url);
    if(id) return `https://drive.google.com/uc?export=view&id=${id}`;
  }
  return url;
}
function isYouTube(u){ return /(youtube\.com\/watch\?v=|youtu\.be\/)/.test(u); }
function isVideo(u){ return /\.(mp4|webm|ogg)(\?.*)?$/i.test(u); }
function isImageExt(u){ return /\.(jpg|jpeg|png|gif|webp|avif|bmp|svg)(\?.*)?$/i.test(u); }
function isDriveFile(u){ return /drive\.google\.com/.test(u); }

function parseAbout(text){
  try {
    const json = JSON.parse(text.substring(47).slice(0,-2));
    const cell = json.table.rows[0]?.c[0];
    return cell?.v || cell?.f || "About 정보를 불러오지 못했습니다.";
  } catch {
    return "About 정보를 불러오지 못했습니다.";
  }
}

const $list  = document.getElementById('list');
const $media = document.getElementById('media');
const $stories = document.getElementById('storyBar');
const $aboutBtn = document.getElementById('aboutBtn');
let TAGMAP = new Map();
let ABOUT_TEXT = "About 정보를 불러오지 못했습니다.";

function formatKDate(s){
  const m = String(s||"").match(/^(\d{4})[-/](\d{1,2})[-/](\d{1,2})/);
  if(!m) return s || "날짜";
  return `${m[1]}년 ${Number(m[2])}월 ${Number(m[3])}일`;
}
function groupByDate(posts){
  const map = new Map();
  posts.forEach(p=>{
    const key = p.date || "날짜";
    if(!map.has(key)) map.set(key, []);
    map.get(key).push(p);
  });
  return Array.from(map.entries()).sort((a,b)=> dateKey(b[0]).localeCompare(dateKey(a[0])));
}

function render(posts){
  if(!posts.length){
    $list.innerHTML = `<div style="color:#6b7280">게시물이 없습니다.</div>`;
    return;
  }
  const groups = groupByDate(posts);
  $list.innerHTML = groups.map(([date, items])=>{
    const cards = items.map(p=>{
      const pid = p.id || `post-${Math.random().toString(36).slice(2)}`;
      const tags = p.tags.map(t=>`<span class="pill">#${t}</span>`).join("");
      return `
        <article class="card" data-id="${pid}" data-media='${JSON.stringify(p.media)}' data-tags="${p.tags.join(',')}">
          <h2>${p.title}</h2>
          <div class="meta">
            <button class="pill like" type="button" data-like="${pid}">
              좋아요 <span id="like-${pid}">${p.likes ?? 0}</span>
            </button>
            <span class="pills">${tags}</span>
          </div>
          <div class="content">${p.body}</div>
        </article>
      `;
    }).join("");
    return `
      <section class="group" data-date="${date}">
        <div class="date">${formatKDate(date)}</div>
        ${cards}
      </section>
    `;
  }).join("");
  const first = document.querySelector('article.card');
  if(first) showMedia(first);
}
function renderStories(allTags){
  const tags = ['전체', ...Array.from(allTags).sort()];
  $stories.innerHTML = tags.map(t=>{
    const key = t.toLowerCase();
    const img = TAGMAP.get(key);
    const imgAttr = img ? `data-img="1" style="--img:url('${img}')"` : "";
    return `
      <button class="story" data-filter="${t}" data-label="${t}" ${imgAttr} aria-label="${t}">
        <span class="sr-only">${t}</span>
      </button>
    `;
  }).join('');
  const first = $stories.querySelector('[data-filter="전체"]');
  if(first) first.classList.add('active');
  $stories.querySelectorAll('.story').forEach(btn=>{
    btn.addEventListener('click', ()=>{
      $stories.querySelectorAll('.story').forEach(b=>b.classList.remove('active'));
      btn.classList.add('active');
      const tag = btn.getAttribute('data-filter');
      applyTagFilter(tag === '전체' ? null : tag);
    });
  });
}
function applyTagFilter(tag){
  document.querySelectorAll('#list article.card').forEach(a=>{
    const tags = a.getAttribute('data-tags').split(',').filter(Boolean);
    const show = (!tag || tag==='전체' || tags.includes(tag));
    a.style.display = show ? '' : 'none';
  });
  document.querySelectorAll('#list .group').forEach(g=>{
    const anyVisible = Array.from(g.querySelectorAll('article.card')).some(a => a.style.display !== 'none');
    g.style.display = anyVisible ? '' : 'none';
  });
}

// ===== 미디어 슬라이더 (인스타그램 스타일) =====
function showMedia($article){
  let mediaArr = [];
  try { mediaArr = JSON.parse($article.getAttribute('data-media')||"[]"); }
  catch { mediaArr = []; }
  if(!mediaArr.length){
    $media.innerHTML = `<div class="placeholder">✩‧₊˚ੈ*:ﾟ*｡.⋆·ฺᐝ.∗̥⁺˚</div>`;
    return;
  }
  let idx = 0;
  function renderSlide(i){
    const urlRaw = mediaArr[i];
    const url = normalizeMediaUrl(urlRaw);
    let html = "";
    if(isYouTube(url)){
      const id = url.match(/(?:v=|youtu\.be\/)([^&?/]+)/)?.[1] || "";
      html = `<iframe width="100%" height="100%" style="aspect-ratio:16/9;border:0"
        src="https://www.youtube-nocookie.com/embed/${id}" allowfullscreen></iframe>`;
    }else if(isVideo(url)){
      html = `<video controls playsinline style="width:100%;height:auto" src="${url}"></video>`;
    }else if(isImageExt(url)){
      html = `<img src="${url}" alt="" style="max-width:100%;height:auto;display:block" />`;
    }else if(isDriveFile(url)){
      html = `<iframe src="${url}" style="width:100%;height:400px;border:0;background:#fff"></iframe>
        <div style="margin-top:8px;font-size:13px;color:#fff;opacity:.7">구글 드라이브 파일</div>`;
    }else{
      html = `<iframe width="100%" height="100%" style="aspect-ratio:16/9;border:0" src="${url}"></iframe>`;
    }
    $media.innerHTML = `
      <div class="media-slider">
        <div class="media-slide">${html}</div>
        <div class="media-indicator">
          ${mediaArr.map((_,j)=>`<span class="media-dot${j===i?' active':''}" data-idx="${j}"></span>`).join("")}
        </div>
        ${mediaArr.length>1 ? `
          <button class="media-nav prev" ${i===0?'disabled':''} aria-label="이전" title="이전" style="left:12px;">&#10094;</button>
          <button class="media-nav next" ${i===mediaArr.length-1?'disabled':''} aria-label="다음" title="다음" style="right:12px;">&#10095;</button>
        ` : ''}
      </div>
    `;
    // 슬라이드 이동
    $media.querySelectorAll('.media-dot').forEach(dot=>{
      dot.onclick = ()=>{ idx = Number(dot.getAttribute('data-idx')); renderSlide(idx); };
    });
    // 좌우 버튼
    const prevBtn = $media.querySelector('.media-nav.prev');
    const nextBtn = $media.querySelector('.media-nav.next');
    if(prevBtn) prevBtn.onclick = ()=>{ if(idx>0){ idx--; renderSlide(idx); } };
    if(nextBtn) nextBtn.onclick = ()=>{ if(idx<mediaArr.length-1){ idx++; renderSlide(idx); } };
  }
  renderSlide(idx);
}

// About 버튼 이벤트
$aboutBtn.addEventListener('mouseenter', () => {
  $aboutBtn.style.borderBottomColor = "#111827";
});
$aboutBtn.addEventListener('mouseleave', () => {
  $aboutBtn.style.borderBottomColor = "transparent";
});
$aboutBtn.addEventListener('click', () => {
  $media.innerHTML = `<div style="padding:32px 24px; font-size:18px; color:#222; background:#fff; border-radius:16px; max-width:600px; margin:auto; white-space:pre-line;">${ABOUT_TEXT}</div>`;
});
$aboutBtn.addEventListener('keydown', (e) => {
  if(e.key === "Enter" || e.key === " "){
    $aboutBtn.click();
  }
});

// 카드/좋아요 클릭 이벤트
document.addEventListener('click', (e)=>{
  const likeBtn = e.target.closest('.like[data-like]');
  if(likeBtn){
    e.stopPropagation();
    const id = likeBtn.getAttribute('data-like');
    const label = document.getElementById(`like-${id}`);
    const prev = Number(label?.textContent || 0);
    if(label) label.textContent = String(prev + 1);
    // 좋아요 서버 연동 생략
    return;
  }
  const card = e.target.closest('article.card');
  if(card) showMedia(card);
});

// 초기 로드
(async function(){
  try{
    const [rPosts, rTag, rAbout] = await Promise.all([
      fetch(GVIZ_POSTS),
      fetch(GVIZ_TAGMAP).catch(()=>null),
      fetch(GVIZ_ABOUT).catch(()=>null)
    ]);
    if(!rPosts?.ok) throw new Error(`POSTS HTTP ${rPosts?.status}`);
    const [textPosts, textTag, textAbout] = await Promise.all([
      rPosts.text(),
      rTag && rTag.ok ? rTag.text() : Promise.resolve(null),
      rAbout && rAbout.ok ? rAbout.text() : Promise.resolve(null)
    ]);
    const rows = parseGviz(textPosts).sort(comparePosts);
    TAGMAP = textTag ? parseTagMap(textTag) : new Map();
    ABOUT_TEXT = textAbout ? parseAbout(textAbout) : ABOUT_TEXT;
    render(rows);
    renderStories(new Set(rows.flatMap(r=>r.tags)));
  }catch(err){
    $list.innerHTML = `<div style="color:#6b7280">시트를 불러오지 못했습니다. (웹에 게시/탭/헤더 확인) <br><small>${String(err)}</small></div>`;
    console.error(err);
  }
})();

</script>
</body>
